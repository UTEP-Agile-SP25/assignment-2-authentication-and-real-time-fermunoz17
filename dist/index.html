<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
</head>

<body>
    <div id="greeting"></div>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <input type="text" id="firstName" placeholder="Enter First name" required><br>
        <input type="text" id="lastName" placeholder="Enter Last name" required><br>
        <input type="email" id="signupEmail" placeholder="Enter email" required><br>
        <input type="password" id="signupPassword" placeholder="Enter password" required><br>
        <input type="submit" value="Sign Up">
    </form>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Enter email" required><br>
        <input type="password" id="loginPassword" placeholder="Enter password" required><br>
        <input type="submit" value="Login">
    </form>
    <h1>Logout</h1>
    <form id="logoutForm">
        <input type="submit" value="Logout">
    </form>
    <script src="index.bundle.js"></script>
</body>

</html>
